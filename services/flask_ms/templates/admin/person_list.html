{% extends 'base.html' %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for person in people %}
        <tr>
          <td>{{ person.name }}</td>
          <td>{{ person.email }}</td>
          <td>
            <a href="{{ url_for('admin.edit_person', id=person.id) }}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin.new_person') }}">New Person</a>
{% endblock %}
