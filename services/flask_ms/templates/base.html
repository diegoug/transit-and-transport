<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('admin.person_list') }}">People</a></li>
        <li><a href="{{ url_for('admin.vehicle_list') }}">Vehicles</a></li>
        <li><a href="{{ url_for('admin.official_list') }}">Officials</a></li>
      </ul>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
  {% block scripts %}
  {% endblock %}
</html>
